source = ~/.config/hypr/startup.conf


# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model = kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general { # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ebbadfaa)
    col.inactive_border = rgba(595959ee)

    layout = dwindle
}

decoration {
   blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
   }
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
   rounding = 8
   drop_shadow = yes
   shadow_range = 4
   shadow_render_power = 3
   col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefade 20%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = float, org.keepassxc.KeePassXC
windowrule = size 800 600, org.keepassxc.KeePassXC
windowrule = center, org.keepassxc.KeePassXC
windowrule = float, com.github.hluk.copyq
windowrule = float, MEGAsync
windowrule = size 400 500, MEGAsync
windowrule = move 75% 10 , MEGAsync
windowrule = rounding 12, MEGAsync
windowrule = float, org.wezfurlong.wezterm
windowrulev2 = opacity 0.80 0.80,class:^(org.telegram.desktop)$

# Example windowrule v2
windowrulev2 = opacity 0.9 0.9,class:^(obsidian)$

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty 
bind = $mainMod, W, exec, brave %U  --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod SHIFT, return, exec, nautilus
bind = $mainMod,SPACE , togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# App launchers
bind = $mainMod, D, exec, ~/.config/hypr/dmenu.sh
bind = $mainMod, A , exec,  ~/.config/rofi/scripts/launcher_t1
bind = $mainMod, X , exec, ~/.config/rofi/scripts/powermenu_t1
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -config  ~/.config/rofi/launchers/type-1/style-6.rasi | cliphist decode | wl-copy
bind = ALT, A, exec, guake
bind = ALT, S, exec, bash -c ~/.config/hypr/scripts/screenshot.sh 
bind = $mainMod, N, exec,  swaync-client -t -sw

# Other bindings
bind = $mainMod ALT , L , exec, ~/.config/swaylock/lock.sh

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volumme Control (pipewire)
# binde=, XF86AudioRaiseVolume, exec, ~/.config/dunst/scripts/volume.sh volume_up
# binde=, XF86AudioLowerVolume, exec, ~/.config/dunst/scripts/volume.sh volume_down
binde=,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde=,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower

env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
